<div class="" ng-controller="SessionController">

  <div class="alert alert-danger" ng-show="error">{{error}}</div>
  <div class="row">
    <div class="form-container col-md-4 col-md-offset-4">

      <form class="form-horizontal" ng-submit="submit()" >
        <fieldset>
          <div class="form-group">
            <div class="input-group input-group-lg">
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
              </span>
              <input type="text" ng-model="user.user" name="user" placeholder="User"
                     class="form-control">
            </div>
          </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input type="password"  ng-model="user.password" name="pass"
                       class="form-control"
                       placeholder="Password"
                       >
              </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block" />
            </div>
        </fieldset>
      </form>

    </div>
  </div>

</div>
